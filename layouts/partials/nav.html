<div class="side">
	<a href={{ "/" | absURL }} class="side-title"> {{ .Site.Title }} </a>
	<ul class="side-nav">
		{{ range .Site.Menus.main.ByWeight}}
			<li class="side-item"> <a href="{{ .URL | absURL }}"> {{ .Name }} </a> </li> 
			<span></span>
		{{ end }} 
	</ul> 
	<div class="social-icons"> 
		{{ range .Site.Menus.social.ByWeight}}
			<a href="{{ .URL }}" class="social-icon" title="{{ .Name }}"><span
				class="icon">
				<i class="{{ .Pre }}"></i>
			</span>
		</a>
		{{ end }} 
	</div>
	<ul class="side-nav hide-mobile">
		{{ range .Site.Menus.findme }}
			<li class="side-item"> <a href="{{ .URL | absURL }}"> {{ .Name }} </a> </li>
		{{ end }}
	</ul>
</div>
