<aside class="md:w-[150px] md:flex-shrink-0 -mx-4 md:mx-0 md:px-0 font-serif">
  <div class="lg:sticky lg:top-20">
    <div
      class="flex flex-row md:flex-col items-start relative overflow-scroll px-4 md:px-0 pb-0 fade md:overflow-auto scroll-pr-6 md:relative">
      <div class="flex flex-row md:flex-col space-x-0 pr-10 mb-2 mt-2 md:mt-0">
        <a href={{ "/" | absURL }} class="side-title"> {{ .Site.Title }} </a>
        <ul class="side-nav">
          {{ range .Site.Menus.main.ByWeight}}
          <a class="transition-all hover:text-neutral-800 dark:hover:text-neutral-200 py-[5px] px-[10px] font-bold"
            href="{{ .URL | absURL }}"> {{ .Name }} </a>
          <span></span>
          {{ end }}
        </ul>
        <div class="social-icons">
          {{ range .Site.Menus.social.ByWeight}}
          <a href="{{ .URL }}" class="social-icon" title="{{ .Name }}"><span class="icon">
              <i class="{{ .Pre }}"></i>
            </span>
          </a>
          {{ end }}
        </div>
        <ul class="side-nav hide-mobile">
          {{ range .Site.Menus.findme }}
          <li class="side-item"> <a href="{{ .URL | absURL }}"> {{ .Name }} </a> </li>
          {{ end }}
        </ul>
      </div>
    </div>
  </div>
</aside>
