<div class="md:w-[150px] -mx-4 font-san pr-5 md:flex-shrink-0 md:mx-0 md:px-0 overflow-hidden">
  <div class="lg:sticky lg:top-20 md:top-0">
    <div class="flex flex-col ml-2 mb-2 md:ml-0 md:px-0 md:mb-8 md:flex-row items-start font-sans font-bold">
      <a href={{ "/" | absURL }} class="hover-bg hover:text-slate-800"> {{ .Site.Title }} </a>
    </div>
    <nav
      class="flex overflow-hidden flex-row md:flex-col items-start relative mt-4 md:px-0 pb-0 fade md:overflow-auto md:relative">
      <div class="list-none flex flex-row md:flex-col md:mt-0 md:mb-0">
        {{ range .Site.Menus.main.ByWeight}}
        <a class="transition-all hover:text-neutral-800 dark:hover:text-neutral-200 lg:py-[5px] px-[10px] md:ml-2"
          href="{{ .URL | absURL }}">
          {{.Name}} </a>
        {{ end }}
      </div>
    </nav>
    <nav
      class="flex overflow-hidden flex-row items-start relative md:ml-2 mt-4 md:px-0 pb-0 fade md:overflow-auto scroll-pr-6 md:relative">
      <div class="list-none flex flex-row md:mt-0 md:mb-0 mb-10">
        {{ range .Site.Menus.social.ByWeight}}
        <a class="lg:py-[5px] md:ml-2" href="{{ .URL }}" title="{{ .Name }}">
          <span class="icon transition hover:bg-sky-200 hover:text-slate-800 px-[8px]">
            <i class="{{ .Pre }} m-1"></i>
          </span>
        </a>
        {{ end }}
      </div>
    </nav>
  </div>
</div>
