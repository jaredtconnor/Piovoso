{{ define "main" }}
<div class="flex">
  <h1 class="font-bold text-3xl mb-10"> Articles </h1>
</div>
<ul class="post-list ml-5">
  {{ range where .Site.RegularPages "Section" "blog"}}
  <li class="">
    <div class="block">
      <div class="flex my-2">
        <div class="flex transition hover:bg-sky-200 hover:text-slate-800">
          <a class="" href="{{ .Permalink }}">
            {{ .Title }}
          </a>
          <p class="ml-2"> - </p>
          <span class="text-xs text-center mt-1 ml-2"> {{ .Date.Format
            "Jan '06"}} </span>
        </div>
      </div>
    </div>
  </li>
  {{ end }}
  <div class="block text-xs mt-10">
    <p> tags:
      {{range .Site.Taxonomies.tags}}
      <a class="text-cyan-700/80 transition hover:bg-sky-200" href="{{.Page.Permalink}}">{{.Page.Title}}</a>
      {{end}}
    </p>
  </div>
</ul>
{{ end }}
