{{ define "main" }}
<div class="flex flex-col mb-10 font-bold text-3xl">
  <h1><a class="font-bold text-3xl transition hover:bg-sky-200 hover:text-slate-800" href="{{ .Permalink }}">{{
      .Title
      }}</a></h1>
</div>
<ul class="">
  {{ range (where .Site.RegularPages "Section" "project").ByDate.Reverse }}
  <li class="my-3">
    <article class="project">
      <p>
        <a class="font-bold transition hover:bg-sky-200 hover:text-slate-800" href="{{ .Permalink }}">
          {{ .Title }}
        </a>
      </p>
      <p class="font-light">
        {{ .Description }}
      </p>
      <span class="font-mono text-xs text-neutral-500 tracking-tighter"> {{ .Date.Format
        "Jan '06"}} </span>
    </article>
  </li>
  {{ end }}
</ul>
</div>
{{ end }}
