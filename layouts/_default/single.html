{{ define "main" }}
{{ $lastmod := .Lastmod.Format "Jan 2, 2006" }}
<div class="">
  <div class="mb-10">
    <h1><a class="font-bold text-3xl transition hover:bg-sky-200 hover:text-slate-800" href="{{ .Permalink }}">{{ .Title
        }}</a></h1>
    <p class="my-2 text-xs"> {{ $lastmod }} </p>
  </div>
  <article class="prose prose-quoteless">
    {{ .Content }}
</div>
<div class="tags">
  <p> tags:
    {{range .Params.tags}}
    <a href="/tags/{{.}}">{{.}}</a>
    {{end}}
  </p>
</div>
</article>
{{ end }}
{{ partial "toc.html" . }}
