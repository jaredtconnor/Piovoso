{{ define "main" }}
	{{ $lastmod := .Lastmod.Format "Jan 2, 2006" }}
	<article class="article">
		<div class="article-header">
			<h1><a class="article-title title" href="{{ .Permalink }}">{{ .Title }}</a></h1>
			<p class="article-date label"> {{ $lastmod }} </p>
			<div class="toc hide-desktop">
				{{ .TableOfContents }}
			</div>
		</div>
		<div class="content">
			{{ .Content }}
		</div>
		<div class="tags">
			<p> tags:
			{{range .Params.tags}}
				<a href="/tags/{{.}}">{{.}}</a>
			{{end}}
			</p>
		</div>
	</article>
{{ end }}
{{ define "footer" }}
	<div class="toc hide-mobile">
		{{ .TableOfContents }}
	</div>
{{ end }}
