{{ define "main" }}
{{ $lastmod := .Lastmod.Format "Jan 2, 2006" }}

<section class="">
  <div class="mb-10">
    <h1><a class="font-bold text-3xl transition hover:bg-sky-200 hover:text-slate-800" href="{{ .Permalink }}">{{ .Title
        }}</a></h1>
    <span class="font-mono text-xs text-neutral-500 tracking-tighter"> {{ .Date.Format
      "Jan - 2006"}} </span>
  </div>
  <article class="prose prose-invert prose-neutral text-white max-w-none prose-a:text-sky-400 transistion hover:prose-a:bg-sky-200 hover:prose-a:text-slate-800 prose-a:no-underline
           prose-code:text-white prose-blockquote:text-white prose-strong:text-white prose:text-white prose-headings:text-white
     ">
    {{ .Content }}
  </article>
  <div class="block text-xs mt-10">
    <p> tags:
      {{range .Site.Taxonomies.tags}}
      <a class="text-cyan-700/80 transition hover:bg-sky-200" href="{{.Page.Permalink}}">{{.Page.Title}}</a>
      {{end}}
    </p>
  </div>
</section>
{{ end }}
